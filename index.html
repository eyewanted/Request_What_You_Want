    <script>
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0"); // Months are zero-based
      const day = String(now.getDate()).padStart(2, "0");
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");

      const customFormattedDate = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      console.log(customFormattedDate); // Outputs in YYYY-MM-DD HH:MM:SS format
      document.getElementById("date").value = customFormattedDate;
    </script>

    <script>
      const scriptURL =

      const form = document.forms["submit-to-google-sheet"];
      const success = document.getElementById("success");
      // function showPopup() {

      //   document.getElementById("overlay").style.display = "block";
      // }

      // function hidePopup() {
      //   document.getElementById("popup").style.display = "none";
      //   document.getElementById("overlay").style.display = "none";
      // }
      // **********************************************

      function showPopup() {
        document.getElementById("popupCard").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      function hidePopup() {
        document.getElementById("popupCard").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      // ***********************************************************

      form.addEventListener("submit", (e) => {
        document.getElementById("myButton").disabled = true;
        e.preventDefault();

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            showPopup();
            success.innerHTML = "Thank you for submitting...";
            setTimeout(function () {
              success.innerHTML = "";
            }, 2000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
